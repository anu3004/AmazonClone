<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="AmazonRegis.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>
<body>
   <!--First we have to create Registration form-->
   
   <div class="container">
    <div class="form-box">
        <form action="" name="formfill" onsubmit="return false" >
            <h2>Register</h2>
            <p id="result"></p>
            <div class="input-box">
                <i class='bx bxs-user'></i>
                <input type="text" name="username" placeholder="Username">
            </div>
            <div class="input-box">
                <i class='bx bxs-envelope'></i>
                <input type="email" name="email" placeholder="Email">
            </div>
            <div class="input-box">
                <i class='bx bxs-lock-alt'></i>
                <input type="password" name="password" placeholder="Password">
            </div>
            <div class="input-box">
                <i class='bx bxs-lock-alt'></i>
                <input type="password" name="cpassword" placeholder="Confirm Password">
            </div>
            <div class="button">
                <input type="submit" class="btn" onclick="validation()" value="Register">
            </div>
            <div class="group">
                <span> <a href="#"> Forget-Password </a> </span>
                <span> <a href="#">Sign in </a></span>
            </div>
        </form>
    </div>
    <!--second step we have to create a pop up value-->
    <div class="popup" id="popup">
        <ion-icon name="checkmark-circle-outline"></ion-icon>
        <h2>Thank You!</h2>
        <p>Your details has been sucessfully submitted. Thanks!</p>
        <a href="AmazonForm.html"><button onclick="CloseSlide()">OK</button></a>
    </div>
</div>
   <script src="index.js"></script>

</body>
</html>
